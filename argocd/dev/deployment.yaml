# Helm Chart: https://github.com/PeopleNet/ttm-platform-helm-charts/tree/main/main-telematics

controllerType: Deployment

image:
  repository: "nginx"
  tag: "latest"

global:
  env:
    db_user: "admin"
    
secretEnvs:
  db_pass: ""

secretFiles:
  db_pass: ""
    

resources:
  requests:
    memory: "100Mi"
    cpu: "50m"
  limits:
    memory: "100Mi"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2

service:
  enabled: true

port:
  service: 80
  container: 80
  name: http

